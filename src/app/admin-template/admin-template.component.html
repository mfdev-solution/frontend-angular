<mat-toolbar color="primary" >
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
  <button mat-button routerLink="/admin/home"> Home</button>
  <button mat-button routerLink="/admin/profile"> Profile</button>
  <button mat-button [matMenuTriggerFor]="importMenu" >
    <mat-icon>arrow_drop_down</mat-icon>
    Import
  </button>
<!--  <mat-menu #importMenu>-->

<!--  </mat-menu>-->
  <mat-menu #importMenu>
    <button mat-menu-item routerLink ="/admin/loadStudents">Load Students</button>
    <button mat-menu-item routerLink ="/admin/loadPayments">Load Payment</button>
  </mat-menu>
  <span *ngIf="authService.authenticated==true">
    <button mat-button >{{authService.username}}  </button>
    <button (click)="logout()" routerLink="/login" mat-raised-button color="accent"> Logout</button>
  </span>

  <span *ngIf="authService.authenticated==false">
    <button routerLink="/login" mat-raised-button color="accent"> Login</button>
  </span>

</mat-toolbar>
<mat-drawer-container >
  <mat-drawer #drawer mode="side" position="start" opened="true">
    <mat-nav-list>
      <mat-list-item>
        <button mat-button routerLink="/admin/dashboard">
          <mat-icon >dashboard</mat-icon>
          Dashboard
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/admin/students">
          <mat-icon>dashboard</mat-icon>
          Students</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/admin/payments">
          <mat-icon>dashboard</mat-icon>
          Payments</button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="min-height: 600px">
      <router-outlet></router-outlet>
    </div>

  </mat-drawer-content>
</mat-drawer-container>
