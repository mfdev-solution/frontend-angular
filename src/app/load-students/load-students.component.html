<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Students title
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (change)="searchStudent($event)" >
      </mat-form-field>
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1 demo-table">
        <!-- Position Column -->
        <ng-container  matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First tName </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <!-- Payments -->
        <ng-container matColumnDef="payments">
          <th mat-header-cell *matHeaderCellDef> Payments </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="getPaymentElement(element)" color="primary">Payments</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,15,30,50,100]">

      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
